<html>
<head>
    <title>House using svg</title>
</head>
<body>
 <svg width="1500" height="720" viewBox="0 0 200 200" class="house">
  <g>
    
    
    <circle fill="#F4F4F9" cx="150" cy="15" r="30" />
    <circle fill="#B8DBD9" cx="140" cy="60" r="20" />
    <circle fill="#a1a1a1" cx="120" cy="80" r="10" />
    <rect fill="#8C5E58" width="20" height="50" x="110" y="90" />
    <polygon fill="#6B6570" points="100,100 150,150 50,150" />
    <rect fill="#556B2F" width="200" height="10" x="0" y="190" />
    <rect fill="#778899" width="80" height="50" x="60" y="150" /> 
    <rect fill="#0D1F22" width="20" height="30" x="100" y="170" />
    <path d="M 100 170 Q 110 140 120 170" stroke="black" fill="LightBlue"/>
    <line x1="70" y1="170" x2="90" y2="170" stroke="LightBlue" />
    <line x1="70" y1="190" x2="90" y2="190" stroke="LightBlue" />
    <line x1="70" y1="170" x2="70" y2="190" stroke="LightBlue" />
    <line x1="90" y1="170" x2="90" y2="190" stroke="LightBlue" />
    <rect fill="#87CEFA" width="16" height="16" x="72" y="172" />
  </g> 

   

</svg>
</body>
</html>
